<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — shop4u</title>
  <meta name="description" content="Contact shop4u support.">
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <nav class="nav"><div class="container nav-inner">
    <a class="logo" href="../index.html"><img src="../assets/img/images.jpeg" alt="logo"><span class="brand">shop4u</span></a>
   <div class="menu" data-nav-menu>
        <a href="index.html" style="font-weight:700;opacity:1">Home</a>
        <a href="pages/about.html">About</a>
        <a href="pages/contact.html">Contact</a>
        <a href="pages/faq.html">FAQ</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
      </div>
    <div class="right"><a class="btn ghost" data-nav-toggle>Menu</a><a class="btn" href="#">Cart (0)</a></div>
  </div></nav>

  <header class="hero"><div class="container"><h1>Contact</h1><p class="muted">Questions, returns, or product suggestions — we’d love to hear from you.</p></div></header>

  <main class="section container">
    <div class="card" style="max-width:720px;margin:0 auto">
      <form id="contact-form">
        <div class="form-row">
          <div><label>Name</label><input name="name" placeholder="Your name" required></div>
          <div><label>Email</label><input name="email" type="email" placeholder="you@example.com" required></div>
        </div>
        <div style="height:12px"></div>
        <div><label>Message</label><textarea name="message" rows="5" placeholder="How can we help?"></textarea></div>
        <div style="height:12px"></div>
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer"><div class="container footer-inner"><div>© 2025 shop4u</div><div><a href="../privacy.html">Privacy</a></div></div></footer>
  <script src="../assets/js/main.js"></script>
  <script>
    // Very small client-side form demo (no backend)
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks! This demo contact form does not send emails. Replace with your backend endpoint.');
      this.reset();
    });
  </script>
</body>
</html>
